<div class="container mt-5 py-3">
    <div style="text-align: center;">

        @if (!registerMode) {

            <h1>Find your match</h1>
            <p class="lead">Find your matches... sign up today</p>

            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn More</button>
            </div>

        }@else {

            <div class="container">
                <div class="row justify-content-center" >
                    <div class="col-4">
                        <!-- an output from app-register to close the register page -->
                        <app-register
                            (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>

                    </div>
                </div>
            </div>
        }
    </div>
</div>
